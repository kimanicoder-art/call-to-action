<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <h1>SEPTEMBER 2024 INTAKE ONGOING</h1>
        <h2>Join Us</h2>
        <p>Fill in the form below and one of our enrollment advisors will contact you</p>
        <form action="submit_form_destination.html" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Full Name*" required>
            <input type="email" id="email" name="email" placeholder="Your Email*" required>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone*" required>
            <input type="text" id="country" name="country" placeholder="Your Country">
            <select name="course" id="course">
                <option value="" disabled selected>Select Your Course</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="arts">Arts</option>
            </select>
            <input type="text" id="source" name="source" placeholder="How did you learn about us?">
            <input type="text" id="campus" name="campus" placeholder="Preferred Campus">
            <input type="text" id="kcse" name="kcse" placeholder="Your KCSE Mean Grade">
            <input type="text" id="other_academics" name="other_academics" placeholder="Any other academic info">
            <input type="text" id="preferred_contact" name="preferred_contact" placeholder="Preferred Contact Method">
            <div class="recaptcha-container">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
